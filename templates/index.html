<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jungle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <!-- login page -->
    <!-- 왼쪽 상단에 정글 로고 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="https://blog.krafton.com/wp-content/uploads/2022/08/%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C1_%ED%81%AC%EB%9E%98%ED%94%84%ED%86%A4-%EC%A0%95%EA%B8%80-%EB%A1%9C%EA%B3%A0-002.jpg" id="logo-jungle">
        </div>
    </nav>
    
    <!-- title -->
    <div class="title">
        <span>Typing</span>
        <span>Jungle</span>
    </div>
    <!-- id / pw / signup / signin -->
    <form>
        <div>
            <input type="text" id="id" required placeholder="아이디를 입력하세요">
        </div>
        <div>
            <input type="password" id="pw" required placeholder="비밀번호를 입력하세요">
        </div>
        <div class="btn">
            <button class="btn-signUp">Sign up</button>
            <!-- id pw required라 sign up 누를 때도 입력하라고 뜬다..;; -->
            <button class="btn-signIn">Sign in</button>
        </div>
    </form>
</body>

</html>
