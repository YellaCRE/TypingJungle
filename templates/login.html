<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jungle</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
    
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
    />
  
    <!-- JS -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
    ></script>

    <script>
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {
                    id_give: $('#userid').val(),
                    pw_give: $('#userpw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        // $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/home'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

        function signup() {
            window.location.href = '/signup'
        }
    </script>
</head>

<body>
    <div class="nav">
        <img class="nav-logo"
            src="https://blog.krafton.com/wp-content/uploads/2022/08/%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C1_%ED%81%AC%EB%9E%98%ED%94%84%ED%86%A4-%EC%A0%95%EA%B8%80-%EB%A1%9C%EA%B3%A0-002.jpg"
            alt="">
    </div>

    <div class="main">
        <div class="title">
            <span>Typing</span>
            <span>Jungle</span>
        </div>

        <div>
            <div>
                <input type="text" id="userid" required placeholder="아이디를 입력하세요">
            </div>
            <div>
                <input type="password" id="userpw" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="btn">
                <button class="btn-LogIn" onclick="login()">Log in</button>
            </div>
        </div>
        <button class="btn-signUp" onclick="signup()">Sign up</button>
    </div>
</body>

</html>
