<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jungle</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
    <!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    
    <script>
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {
                    id_give: $('#userid').val(), 
                    pw_give: $('#userpw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        // $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/home'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

        function signup() {
            window.location.href = '/signup'
        }
    </script>
</head>

<body>
    <div class="nav">
        <img class="nav-logo"
            src="https://blog.krafton.com/wp-content/uploads/2022/08/%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C1_%ED%81%AC%EB%9E%98%ED%94%84%ED%86%A4-%EC%A0%95%EA%B8%80-%EB%A1%9C%EA%B3%A0-002.jpg"
            alt="">
    </div>

    <div class="main">
        <div class="title">
            <span>Typing</span>
            <span>Jungle</span>
        </div>

        <form>
            <div>
                <input type="text" id="userid" required placeholder="아이디를 입력하세요">
            </div>
            <div>
                <input type="password" id="userpw" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="btn">
                <button class="btn-LogIn" onclick="login()">Log in</button>
            </div>
        </form>
        <button class="btn-signUp" onclick="signup()">Sign up</button>
    </div>
</body>

</html>
