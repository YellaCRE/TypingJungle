<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jungle - Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
    />
  
    <!-- JS -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
    ></script>

    <script>
        function signup() {
            $.ajax({
                type: "POST",
                url: "/api/signup",
                data: {
                    id_give: $('#userid').val(),
                    pw_give: $('#userpw').val(),
                    check_give: $('#checkpw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/home'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function toast(string) {
            const toast = document.getElementById("toast");
        
            toast.classList.contains("reveal") ?
                (clearTimeout(removeToast), removeToast = setTimeout(function () {
                    document.getElementById("toast").classList.remove("reveal")
                }, 1000)) :
                removeToast = setTimeout(function () {
                    document.getElementById("toast").classList.remove("reveal")
                }, 1000)
            toast.classList.add("reveal"),
                toast.innerText = string
        }
    </script>
</head>
<body>
    <div class="nav">
        <img class="nav-logo"
            src="https://blog.krafton.com/wp-content/uploads/2022/08/%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C1_%ED%81%AC%EB%9E%98%ED%94%84%ED%86%A4-%EC%A0%95%EA%B8%80-%EB%A1%9C%EA%B3%A0-002.jpg"
            alt="">
    </div>

    <div class="main">
        <div class="title">
            <span>Typing</span>
            <span>Jungle</span>
        </div>

        <form>
            <div>
                <input type="text" id="userid" required placeholder="아이디를 입력하세요">
            </div>
            <div>
                <input type="password" id="userpw" required placeholder="비밀번호를 입력하세요">
            </div>
            <div>
                <input type="password" id="checkpw" required placeholder="비밀번호를 한 번 더 입력하세요">
            </div>
            <div class="btn">
                <button class="btn-signUp" onclick="signup()">Sign up</button>
            </div>
        </form>
    </div>
</body>

</html>
